<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交状态</title>
    <link href="css/bootstrap-theme.css" type="text/css" rel="styleSheet">
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.css" type="text/css" rel="styleSheet">
    <link href="css/SubmitStatusCss.css" type="text/css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
        $(document).ready(function(){
            $("#head").load('MainHead.html');
        })
    </script>
</head>
<body>
<div id="head"></div>
<center class="center">
    <div id="simform" class="form-inline">
        题目编号:<input class="form-control" type="text" size="4" name="problem_id" value="">
        用户:<input class="form-control" type="text" size="4" name="user_id" value="">
        语言:<select class="form-control" size="1" name="language">
            <option value="-1" selected="">All</option>
            <option value="0">C</option>
            <option value="1">C++</option>
            <option value="2">Java</option>
            <option value="3">Python</option>
        </select>
        结果:
        <select class="form-control" size="1" name="jresult">
            <option value="-1" selected="">All</option>
            <option value="4">正确</option> //ac
            <option value="6">答案错误</option>  //wa
            <option value="7">时间超限</option> //tle
            <option value="8">内存超限</option> //mle
            <option value="10">运行错误</option>  //re
            <option value="11">编译错误</option> //ce
            <option value="2">编译中</option> //prengding
            <option value="3">服务器异常</option> //prengding
        </select>
        <input type="submit" class="form-control" value="查找"><div id="csrf"><input type="hidden" name="csrf" value="E9M3WtzXW60o9GAcZ8g755TXte7XCtkM" class="1">
    </div>
    </div>
    <table id="result-tab" class="table table-striped content-box-header" align="center">
        <thead>
        <tr class="toprow">
            <th>运行编号</th><th>用户</th><th>问题</th><th>结果</th><th class="hidden-xs">内存</th><th class="hidden-xs">耗时</th><th class="hidden-xs">语言</th><th class="hidden-xs">代码长度</th><th>提交时间</th><th class="hidden-xs">判题机</th>
        </tr>
        </thead>
    </table>
</center>

</body>
</html>

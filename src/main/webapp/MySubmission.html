<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的提交</title>
    <link href="css/bootstrap-theme.css" type="text/css" rel="styleSheet">
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.css" type="text/css" rel="styleSheet">
    <link href="css/Common.css" type="text/css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Mine.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
        $(document).ready(function(){
            $("#head").load('MainHead.html');
        })
    </script>
</head>
<body>
<div id="head"></div>
<center style="width:80%;margin-left:10%">
	<h1 style="color: #1A5CC8;text-align: center;">我的提交</h1>
</center>
<center style="width:80%;margin-left:10%;color:#01AAED">
	<h1  id="user_name"></h1>
	<div id="user_classroom"></div>
	<hr class="hr">
	<p style="color:#01AAED;font-size:18px">接下来是你的提交信息</p>
	<hr class="hr">
	<table width="400" align="center" style="font-family:Arial;font-weight:bold;font-size:16px;">
			<tbody>
				<tr>
					<td>提交次数</td>
					<td align="center" id="submission_times"></td>
				</tr>
				<tr>
					<td>正确次数</td>
					<td align="center" id="ac_times"></td>
				</tr>
				<tr>
					<td>错误次数</td>
					<td align="center" id="wa_times"></td>
				</tr>
				<tr>
					<td>超时次数</td>
					<td align="center" id="tle_times"></td>
				</tr>
				<tr>
					<td>编译错误次数</td>
					<td align="center" id="ce_times"></td>
				</tr>
		</tbody>
	</table>
	<h3>
		<font>正确的题目序号</font>
	</h3>
	<p align="left" id="right"></p>
	<hr class="hr">
	<h3>
		<font>不正确的题目序号</font>
	</h3>
	<p align="left" id="wrong"></p>
</center>
</body>
</html>

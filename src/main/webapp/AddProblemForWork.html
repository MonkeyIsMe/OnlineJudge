<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
     <link href="css/Common.css" type="text/css" rel="styleSheet">
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/modules/layer/default/layer.css">
    <link href="css/bootstrap-theme.css" type="text/css" rel="styleSheet">
    <link href="css/bootstrap.css" type="text/css" rel="styleSheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/SingleWork.js"></script>
    <script src="./layui/layui.js"></script>
</head>
<body>
<div style="margin-left:5%">已选题目列表</div>
 <table class="layui-table" id="myTable" style="width:90%;margin-left:5%">
    <thead>
    <tr align="center" class="table_header" height="22">
        <th style="width:10%;text-align:center">题目编号</th>
        <th style="width:10%;text-align:center">属性</th>
        <th style="width:30%;text-align:center">题目名称</th>
        <th style="width:15%;text-align:center">题目难度</th>
        <th style="width:25%;text-align:center" >题目出题人</th>
        <th style="width:10%;text-align:center" >删除</th>
    </tr>
    </thead>
    <tbody id="select_problem" bgcolor="#D7EBFF" align="center"  style="color: black">
    </tbody>
</table>
<hr class="layui-bg-black">
<div style="margin-left:5%;">所有题目列表</div>
<form class="layui-form" action="">
  <div class="layui-form-item myform" >
    <label class="layui-form-label">选择框</label>
    <div class="layui-input-block" style="float:left">
      <select name="konw" lay-verify="required" id="know">
        <option value="none">全部</option>
      </select>
    </div>
      <button type="button" class="layui-btn" style="float:left;margin-left:10px" id="sure">
      	确认
  	  </button>
  </div>

</form>
 <table class="layui-table" id="myTable" style="width:90%;margin-left:5%">
    <thead>
    <tr align="center" class="table_header" height="22">
        <th style="width:10%;text-align:center">题目编号</th>
        <th style="width:10%;text-align:center">属性</th>
        <th style="width:30%;text-align:center">题目名称</th>
        <th style="width:15%;text-align:center">题目难度</th>
        <th style="width:25%;text-align:center" >题目出题人</th>
        <th style="width:10%;text-align:center" >加入</th>
    </tr>
    </thead>
    <tbody id="KnowList" bgcolor="#D7EBFF" align="center"  style="color: black">
    </tbody>
</table>
<div style="float:left;margin-left:42%">
    <button type="button" class="layui-btn" onclick="PrevPage()">上一页</button>
    <button type="button" class="layui-btn" onclick="NextPage()">下一页</button>
</div>
<div id="TotalPage" style="float:left;margin-top:10px;font-size:18px;margin-left:5px"></div>
<div id="NowPage" style="float:left;margin-top:10px;font-size:18px;margin-left:5px"></div>
    
<div class="layui-form-item" style="margin-top:100px;margin-left:30%">
	<div class="layui-input-block">
		<button class="layui-btn" lay-submit lay-filter="formDemo" id="AddWP">立即提交</button>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">添加界面</h4>
            </div>
            <div class="modal-body">是否添加该题目</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="add_problem">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>    
<script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  
  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));
    return false;
  });
});
</script>  
</body>
</html>

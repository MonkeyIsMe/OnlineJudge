<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
     <link href="css/Common.css" type="text/css" rel="styleSheet">
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/modules/layer/default/layer.css">
    <link href="css/bootstrap-theme.css" type="text/css" rel="styleSheet">
    <link href="css/bootstrap.css" type="text/css" rel="styleSheet">
    <script src="js/bootstrap.min.js"></script>
    
</head>
<body>
<button type="button" class="btn btn-default btn-sm" style="margin:10px" onclick="refresh()">
	<span class="glyphicon glyphicon-refresh"></span> 刷新界面
</button>
<button type="button" class="btn btn-default btn-sm" style="margin:10px" onclick="backprev()">
	<span class="glyphicon glyphicon-arrow-left"></span> 返回上一页
</button>
<table class="layui-table" id="myTable">
    <thead>
    <tr align="center" class="table_header" height="22">
        <th style="width:10%;text-align:center">编号</th>
        <th style="width:10%;text-align:center">用户</th>
        <th style="width:10%;text-align:center">题目编号</th>
        <th style="width:10%;text-align:center">代码长度</th>
        <th style="width:10%;text-align:center">代码类型</th>
        <th style="width:10%;text-align:center">代码内存</th>
        <th style="width:10%;text-align:center" >代码时间</th>
        <th style="width:10%;text-align:center" >结果</th>
        <th style="width:10%;text-align:center" >提交时间</th>
        <th style="width:10%;text-align:center" >查看代码</th>
    </tr>
    </thead>
    <tbody id="KnowList" bgcolor="#D7EBFF" align="center"  style="color: black">
    </tbody>
</table>
<div style="float:left;margin-left:42%">
    <button type="button" class="layui-btn" onclick="PrevPage()">上一页</button>
    <button type="button" class="layui-btn" onclick="NextPage()">下一页</button>
</div>
    <div id="TotalPage" style="float:left;margin-top:10px;font-size:18px;margin-left:5px"></div>
    <div id="NowPage" style="float:left;margin-top:10px;font-size:18px;margin-left:5px"></div>
</body>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">查看界面</h4>
            </div>
            <div class="modal-body">查看代码</div>
            <div id="editor" class="compile"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
<script src="js/UserData.js"></script>
</html>

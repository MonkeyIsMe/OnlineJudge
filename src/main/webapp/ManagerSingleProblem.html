<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="css/bootstrap-theme.css" type="text/css" rel="styleSheet">
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.css" type="text/css" rel="styleSheet">
     <link href="css/Common.css" type="text/css" rel="styleSheet">
    <link rel="stylesheet" href="./layui/css/modules/layer/default/layer.css">
    <link href="./layui/css/layui.css" type="text/css" rel="styleSheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/SingleProblem.js"></script>
    <script src="./layui/layui.js"></script>
</head>
<body>
<div class="layui-form" >
    <div class="layui-input-inline myform">
        <label class="layui-input-inline">题目名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="problem_name">
        </div>
    </div>
    <div class="layui-input-inline myform">
        <label class="layui-input-inline">题目提示</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="problem_hint">
        </div>
    </div>
    <div class="layui-input-inline myform">
        <label class="layui-input-inline">题目内存限制</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="problem_memory">
        </div>
    </div>
    <div class="layui-input-inline myform">
        <label class="layui-input-inline">题目时间限制</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="problem_time">
        </div>
    </div>
    <div class="layui-input-inline myform">
        <label class="layui-input-inline">题目输入描述</label>
        <div class="layui-input-block">
            <textarea name="desc" placeholder="请输入内容" class="layui-textarea" style="resize: none;height: 350px" id="problem_input"></textarea>
        </div>
    </div>
    <div class="layui-input-inline myform">
        <label class="layui-input-inline">题目输出描述</label>
        <div class="layui-input-block">
            <textarea name="desc" placeholder="请输入内容" class="layui-textarea" style="resize: none;height: 350px" id="problem_output"></textarea>
        </div>
    </div>
    <div class="layui-input-inline myform">
        <label class="layui-input-inline">题面输入</label>
        <div class="layui-input-block">
            <textarea name="desc" placeholder="请输入内容" class="layui-textarea" style="resize: none;height: 280px" id="case_input"></textarea>
        </div>
    </div>
    <div class="layui-input-inline myform">
        <label class="layui-input-inline">题面输出</label>
        <div class="layui-input-block">
            <textarea name="desc" placeholder="请输入内容" class="layui-textarea" style="resize: none;height: 280px" id="case_output"></textarea>
        </div>
    </div>
    <div class="layui-input-inline myform">
        <label class="layui-input-inline">是否公开</label>
        <div class="layui-input-block" id="update_type">
            <input type="radio" name="problem" value="0" title="不公开">
            <input type="radio" name="problem" value="1" title="公开">
        </div>
    </div>
    <div class="layui-input-inline probleminfo">
        <label class="layui-input-inline">题面信息</label>
        <div class="layui-input-block">
            <textarea name="desc" placeholder="请输入内容" class="layui-textarea" style="resize: none;height: 500px" id="problem_content"></textarea>
        </div>
    </div>
	<div class="layui-form-item" style="margin-top:25px">
    	<label class="layui-form-label" style="margin-left:60px;font-weight:bold">知识点</label>
	    <div class="layui-input-block" id="allTime">
	    </div>
  </div>
    <div class="layui-form-item" style="margin-top:30px;margin-left:35%">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" id="UpdateProblem">立即提交</button>
            <!-- <button type="reset" class="layui-btn layui-btn-primary" id="test_reset">重置</button> -->
        </div>
    </div>
</body>
<script type="text/javascript">
	layui.use('form', function(){
		var form = layui.form;
			 //监听提交
			});
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
     <link href="css/Common.css" type="text/css" rel="styleSheet">
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/modules/layer/default/layer.css">
    <link href="css/bootstrap-theme.css" type="text/css" rel="styleSheet">
    <link href="css/bootstrap.css" type="text/css" rel="styleSheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/AnswerCommentSet.js"></script>
</head>
<body>
<button type="button" class="btn btn-default btn-sm" style="margin:10px" onclick="refresh()">
	<span class="glyphicon glyphicon-refresh"></span> 刷新界面
</button>
<table class="layui-table" id="myTable" style="table-layout: fixed;border-collapse:collapse;width: 100%;">
    <thead>
    <tr align="center" class="table_header" height="22">
        <th style="width:10%;text-align:center">题解编号</th>
        <th style="width:10%;text-align:center">题目名称</th>
        <th style="width:10%;text-align:center">发布用户</th>
        <th style="width:10%;text-align:center" >发布时间</th>
        <th style="width:50%;text-align:center;" >题解内容</th>
        <th style="width:10%;text-align:center" >评论--清空</th>
    </tr>
    </thead>
    <tbody id="KnowList" bgcolor="#D7EBFF" align="center"  style="color: black">
    </tbody>
</table>
<div style="float:left;margin-left:42%">
    <button type="button" class="layui-btn" onclick="PrevPage()">上一页</button>
    <button type="button" class="layui-btn" onclick="NextPage()">下一页</button>
</div>
    <div id="TotalPage" style="float:left;margin-top:10px;font-size:18px;margin-left:5px"></div>
    <div id="NowPage" style="float:left;margin-top:10px;font-size:18px;margin-left:5px"></div>
</body>
<!-- 删除的模态框 -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">清空界面</h4>
            </div>
            <div class="modal-body">是否清空该题解所有评论</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="clear">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>




</html>

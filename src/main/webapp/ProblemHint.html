<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见问题</title>
    <link href="css/bootstrap-theme.css" type="text/css" rel="styleSheet">
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.css" type="text/css" rel="styleSheet">
    <link href="css/hint.css" type="text/css" rel="styleSheet">
    <script src="js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
        $(document).ready(function(){
            $("#head").load('MainHead.html');
        })
    </script>
</head>
<body>
<div id="head"></div>
<center style="width:80%;margin-left:10%">
	<h1 style="color: #1A5CC8;text-align: center;">常见的问题</h1>
</center>
<div class="hint_center">
	<h2>支持的语言</h2>
	<table class="table">
		<thead>
		<tr>
			<th>语言ID</th>
			<th>名称</th>
		</tr>
		</thead>
		<tbody>
			<tr>
				<td>PYTHON36</td>
				<td>Python(3.6)</td>
			</tr>
			<tr>
				<td>PYTHON27</td>
				<td>Python(2.7)</td>
			</tr>
			<tr>
				<td>JAVA8</td>
				<td>OpenJDK(8)</td>
			</tr>
			<tr>
				<td>C</td>
				<td>C(5.4)</td>
			</tr>
			<tr>
				<td>CPP</td>
				<td>C++(5.4)</td>
			</tr>
		</tbody>
	</table>
	<h2>结果类型</h2>
	<table class="table">
		<thead>
			<tr>
				<th>结果</th>
				<th>说明</th>
				<th>解释</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>AC</td>
				<td>Accepted</td>
				<td>结果正确</td>
			</tr>
			<tr>
				<td>WA</td>
				<td>Wrong Answer</td>
				<td>结果错误</td>
			</tr>
			<tr>
				<td>CE</td>
				<td>Compile Error</td>
				<td>编译错误</td>
			</tr>
			<tr>
				<td>RTE</td>
				<td>Runtime Error</td>
				<td>大多数为数组越界</td>
			</tr>
			<tr>
				<td>TLE</td>
				<td>Time Limit Exceeded</td>
				<td>超时</td>
			</tr>
			<tr>
				<td>SE</td>
				<td>Server Error</td>
				<td>系统错误</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
        <link href="css/bootstrap-theme.css" type="text/css" rel="styleSheet">
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.css" type="text/css" rel="styleSheet">
     <link href="css/Common.css" type="text/css" rel="styleSheet">
    <link rel="stylesheet" href="./layui/css/modules/layer/default/layer.css">

    <link href="./layui/css/layui.css" type="text/css" rel="styleSheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/SingleWork.js"></script>
    <script src="./layui/layui.js"></script>
</head>
<body>
<div class="layui-form" >
	<div class="layui-input-inline myform">
           <label class="layui-input-inline">考试/作业名称</label>
           <div class="layui-input-block">
                <input type="text" class="layui-input" id="update_name">
          </div>
   	</div>
   	<div class="layui-input-inline myform">
           <label class="layui-input-inline">考试/作业创建者</label>
           <div class="layui-input-block">
                <input type="text" class="layui-input" id="update_owner">
          </div>
   	</div>
	   	<div class="layui-input-inline myform">
           <label class="layui-input-inline">考试/作业开始时间</label>
           <div class="layui-input-block">
                <input type="text" class="layui-input" id="update_begin">
          </div>
   	</div>
   	 <div class="layui-input-inline myform">
           <label class="layui-input-inline">考试/作业结束时间</label>
           <div class="layui-input-block">
                <input type="text" class="layui-input" id="update_end">
          </div>
   	</div>
   	   	<div class="layui-input-inline myform">
           <label class="layui-input-inline">考试/作业创建时间</label>
           <div class="layui-input-block">
                <input type="text" class="layui-input" id="update_create">
          </div>
   	</div>
   	 <div class="layui-input-inline myform">
    	 <label class="layui-input-inline">考试/作业类别</label>
	    <div class="layui-input-block" id="update_type">
	      <input type="radio" name="work" value="exam" title="考试">
	      <input type="radio" name="work" value="homework" title="作业">
	    </div>
   	</div>
   	 <div class="layui-input-inline myform">
           <label class="layui-input-inline">考试/作业备注</label>
           <div class="layui-input-block">
               <textarea name="desc" placeholder="请输入内容" class="layui-textarea" style="resize: none" id="update_info"></textarea>
          </div>
   	</div>
  <div class="layui-form-item" style="margin-top:30px;margin-left:30%">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</div>





  
</body>
<script type="text/javascript">
layui.use('form', function(){
	  var form = layui.form;
	  
	  //监听提交
	  form.on('submit(formDemo)', function(data){
	    layer.msg(JSON.stringify(data.field));
	    return false;
	  });
	});
</script>
</html>

<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="../css/layui.css">

<body>
<button type="button" class="btn btn-default btn-sm" style="margin:10px" onclick="refresh()">
	<span class="glyphicon glyphicon-refresh"></span> 刷新界面
</button>
<table class="layui-table" id="myTable">
    <thead>
    <tr align="center" class="table_header" height="22">
        <th style="width:10%;text-align:center">题目编号</th>
        <th style="width:10%;text-align:center" >题目名称</th>
        <th style="width:8%;text-align:center">提交数</th>
        <th style="width:8%;text-align:center">正确数</th>
        <th style="width:8%;text-align:center">错误数</th>

        <th style="width:10%;text-align:center" >RTE次数</th>
        <th style="width:10%;text-align:center" >题目难度</th>
        <th style="width:8%;text-align:center" >题目内存</th>
        <th style="width:8%;text-align:center" >题目时限</th>
    </tr>
    </thead>
    <tbody id="KnowList" bgcolor="#D7EBFF" align="center"  style="color: black">
    </tbody>
</table>
<div style="float:left;margin-left:42%;margin-top:20px">
    <button type="button" class="layui-btn" onclick="PrevPage()">上一页</button>
    <button type="button" class="layui-btn" onclick="NextPage()">下一页</button>
</div>
<div id="TotalPage" style="float:left;margin-top:30px;font-size:18px;margin-left:5px"></div>
<div id="NowPage" style="float:left;margin-top:30px;font-size:18px;margin-left:5px"></div>

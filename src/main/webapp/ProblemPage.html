<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A+B</title>
    <link href="css/bootstrap-theme.css" type="text/css" rel="styleSheet">
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.css" type="text/css" rel="styleSheet">
    <link href="css/Common.css" type="text/css" rel="styleSheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ProblemContain.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
        $(document).ready(function(){
            $("#head").load('MainHead.html');
        })
    </script>
</head>
<body>
<div id="head"></div>
<div class="problem" style="font-size:24px">
    <h1 class="problem_name" id="problem_name"></h1>
    <div>
        <div class="limit" id="problem_limt">
            
        </div>
        <div class="limit" id="problem_submission">
            
        </div>
    </div>
    <div>
        <div class="panel_title" align="left">题目描述</div>
        <div class="panel_content" id="problem_content" style="font-size:24px"></div>

    <div style="padding-top: 50px">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="css/Compile.css" type="text/css" rel="styleSheet">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <title id="tittle"></title>
</head>
<body>


<div id="head"></div>
<div id="menu">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div>
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="save">
                            存档
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu" style="font-size:16px">
                            <li><a href="#" id="savelocal">保存到本地</a></li>
                            <li><a href="#" id="saveserver">保存到服务器</a></li>
                        </ul>
                    </li>
                    <li><a href="#" id="create"  data-toggle="modal" data-target="#myModal">创建</a></li>
                    <li><a href="#" id="clear">清空</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="theme">
                            切换主题
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu" style="font-size:16px">
                            <li><a href="#" id="ambiance">ambiance</a></li>
                            <li><a href="#" id="chaos">chaos</a></li>
                            <li><a href="#" id="chrome">chrome</a></li>
                            <li><a href="#" id="dracula">dracula</a></li>
                            <li><a href="#" id="dreamweaver">dreamweaver</a></li>
                            <li><a href="#" id="eclipse">eclipse</a></li>
                            <li><a href="#" id="xcode">xcode</a></li>
                            <li><a href="#" id="terminal">terminal</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="fontsize">
                            字体大小

                        </a>
                        <ul class="dropdown-menu" style="font-size:16px">
                            <li><a href="#" onclick="fontsize(24)">24</a></li>
                            <li><a href="#" onclick="fontsize(22)" >22</a></li>
                            <li><a href="#" onclick="fontsize(20)" >20</a></li>
                            <li><a href="#" onclick="fontsize(18)" >18</a></li>
                            <li><a href="#" onclick="fontsize(16)" >16</a></li>
                            <li><a href="#" onclick="fontsize(14)" >14</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="pro_content">
	<div id="ptittle"></div>
	<div id="pcontent"></div>
	<div id="pin" class="pframe"></div>
	<div id="pout" class="pframe"></div>
	<div id="pincase" class="pframe"></div>
	<div id="poutcase" class="pframe"></div>
</div>
<div id="left">
    <div style="color: #4F84F3;text-align: center;padding-top: 15px;font-size: 20px">文件目录</div>
    <div id="content">
    </div>
</div>
<div id="peditor" class="peditor" style="display:none"></div>
<div style="width:1000px;margin-left:35px">
    <div class="form-group" style="float:left">
        <textarea class="form-control" id="input" rows="3"  placeholder="输入数据" style="width: 300px;height: 200px;margin-left: 50px;margin-top: 10px;resize:none;overflow:scroll;"></textarea>
    </div>
    <div class="form-group" style="float:left">
        <textarea class="form-control" id="output" rows="3" placeholder="输出数据" style="width: 300px;height: 200px;margin-left: 20px;margin-top: 10px;resize:none;overflow:scroll;"></textarea>
    </div>
    <div class="btn-group btn-group-lg" style="margin-top: 100px">
        <button type="button" class="btn btn-primary" style="margin-left: 50px;padding-bottom:35px;border-radius: 20px;">测试</button>
        <button type="button" class="btn btn-primary"style="margin-left: 50px;padding-bottom:35px;border-radius: 20px;" id="submit">提交</button>
    </div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    创建文件
                </h4>
            </div>
            <div class="modal-body">
                <label class="radio-inline">
                    <input type="radio" name="optionsRadiosinline" id="C++" onclick=ChooseLang("C++") > C++
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadiosinline" id="C" onclick=ChooseLang("C") > C
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadiosinline" id="Java" onclick=ChooseLang("Java")  > Java
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadiosinline" id="Python" onclick=ChooseLang("Python")  > Python
                </label>
                <div class="form-group" style="margin-top: 20px">
                    <label >文件名称</label>
                    <input type="text" class="form-control" id="CodeName" placeholder="请输入名称">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="CreateCode">
                    创建
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>

</html>

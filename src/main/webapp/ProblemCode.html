<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="js/bootstrap.min.js"></script>

</head>
<body>


<div id="head"></div>
<div id="menu">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div>
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" id="save">
                            存档
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu" style="font-size:16px">
                            <!-- <li><a id="savelocal">保存到本地</a></li> -->
                            <li><a  id="saveserver">保存到服务器</a></li>
                        </ul>
                    </li>
                    <li><a  id="create"  data-toggle="modal" data-target="#myModal">创建</a></li>
                    <li><a  id="compile">编译</a></li>
                    <li><a  data-toggle="modal" data-target="#myModal_test">测试</a></li>
                    <li><a  id="submit">提交</a></li>
                    <li><a  id="clear">清空</a></li>
                    <li class="dropdown">
                        <a  class="dropdown-toggle" data-toggle="dropdown" id="theme">
                            切换主题
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu" style="font-size:16px">
                            <li><a  id="ambiance">ambiance</a></li>
                            <li><a  id="chaos">chaos</a></li>
                            <li><a  id="chrome">chrome</a></li>
                            <li><a  id="dracula">dracula</a></li>
                            <li><a  id="dreamweaver">dreamweaver</a></li>
                            <li><a  id="eclipse">eclipse</a></li>
                            <li><a  id="xcode">xcode</a></li>
                            <li><a  id="terminal">terminal</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a  class="dropdown-toggle" data-toggle="dropdown" id="fontsize">
                            字体大小
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu" style="font-size:16px">
                            <li><a  onclick="fontsize(24)">24</a></li>
                            <li><a  onclick="fontsize(22)" >22</a></li>
                            <li><a  onclick="fontsize(20)" >20</a></li>
                            <li><a  onclick="fontsize(18)" >18</a></li>
                            <li><a  onclick="fontsize(16)" >16</a></li>
                            <li><a  onclick="fontsize(14)" >14</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div id="left">
    <div style="color: #4F84F3;text-align: center;padding-top: 15px;font-size: 20px">文件目录</div>
    <div id="content">
    </div>
</div>
<!-- style="display:none" -->
<div id="peditor" class="peditor" style="display:none"></div>
<div>
	<textarea  type="text" class="testarea" id="area"></textarea>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    创建文件
                </h4>
            </div>
            <div class="modal-body">
                <label class="radio-inline">
                    <input type="radio" name="optionsRadiosinline" id="C++" onclick=ChooseLang("C++") > C++
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadiosinline" id="C" onclick=ChooseLang("C") > C
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadiosinline" id="Java" onclick=ChooseLang("Java")  > Java
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadiosinline" id="Python" onclick=ChooseLang("Python")  > Python
                </label>
                <div class="form-group" style="margin-top: 20px">
                    <label >文件名称</label>
                    <input type="text" class="form-control" id="CodeName" placeholder="请输入名称">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="CreateCode">
                    创建
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="modal fade" id="myModal_test" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                   测试输入
                </h4>
            </div>
            <div class="modal-body">
            	<textarea  type="text" class="testarea" id="input"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="test">
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>

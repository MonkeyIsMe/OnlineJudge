<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>题目的知识点</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

	<script src="js/jquery.min.js"></script>
    <link href="css/bootstrap-theme.css" type="text/css" rel="styleSheet">
    <link href="css/bootstrap.css" type="text/css" rel="styleSheet">
    <link href="css/Common.css" type="text/css" rel="styleSheet">
    <link rel="stylesheet" href="./layui/css/modules/layer/default/layer.css">
    <link href="./layui/css/layui.css" type="text/css" rel="styleSheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="./layui/layui.js"></script>
    <script src="js/ckeditor/ckeditor.js"></script>
    <script src="js/AnswerComment.js"></script>
    <script type="text/javascript">
	    $(document).ready(function(){
	        $("#head").load('MainHead.html');
	    })
    </script>
</head>
<body>
<div id="head"></div>
<div class="layui-card" style="width:80%;margin-left:10%">
  <div class="layui-card-header" style="background-color: #d2d2d2" id="aname"></div>
  <div class="layui-card-body" style="background-color: #f2f2f2" id="ainfo"></div>
</div>
<div id="comment">

</div>
<div style="float:left;margin-left:42%">
	<button type="button" class="layui-btn" data-toggle="modal" data-target="#myModal">发表评论</button>
    <button type="button" class="layui-btn" onclick="PrevPage()">上一页</button>
    <button type="button" class="layui-btn" onclick="NextPage()">下一页</button>
</div>
<div id="TotalPage" style="float:left;margin-top:10px;font-size:18px;margin-left:5px"></div>
<div id="NowPage" style="float:left;margin-top:10px;font-size:18px;margin-left:5px"></div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:80%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">发表界面</h4>
            </div>
            <div class="modal-body">发表该题解的评论</div>
            <div style="width: 90%;resize: none;margin-left:5%">
		    	<textarea id="content" name="content" class="ckeditor" style="resize: none"></textarea>
			</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="add_comment">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
